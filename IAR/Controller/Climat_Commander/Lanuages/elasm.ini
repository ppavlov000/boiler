Syn_02="<name><:>"          					// Label declaration
Syn_03="<char><name><;>"	 					// Variable declaration
Syn_04="<char><name><=><name><;>" 	 			// Variable declaration
Syn_05="<unsigned><char><name><;>" 				// Variable declaration
