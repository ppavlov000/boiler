Syn_07="<call><name><;>"   	 					// Call routine
Syn_08="<ret><;>"   			 				// Return from routine
Syn_09="<goto><name><;>"   	 					// Goto routine

Syn_10="<name><=><name><;>"   					//
Syn_11="<name><=><name><+><name><;>"   			// All simple mathematic
Syn_12="<name><+><=><name><;>" 		  			// All simple mathematic
Syn_13="<name><++><;>"	 		  				// ++ --
Syn_14="<if><(><name><)>"  	 					// If declaration
